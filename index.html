<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolatore Tasse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-mode">
    <button onclick="toggleMode()">🌓 Modalità Chiaro/Scuro</button>
  </div>

  <div class="container">
    <label>💸 Fatturato:
      <input type="number" id="fatturato" placeholder="Inserisci il fatturato" />
    </label>

    <label>
      <input type="checkbox" id="penaleDich" onchange="toggleInput('dichInput')" />
      ❌ Penale Dichiaramento
    </label>
    <input type="number" id="dichInput" placeholder="Giorni di ritardo" style="display:none;" />

    <label>
      <input type="checkbox" id="penalePag" onchange="toggleInput('pagInput')" />
      ❌ Penale Pagamento
    </label>
    <input type="number" id="pagInput" placeholder="Giorni di ritardo" style="display:none;" />

    <button onclick="calcolaTasse()">Calcola Tasse</button>

    <div class="result" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
